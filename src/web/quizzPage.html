        .wrongAnswer{color:red}
    </style>

<body>
<h1>Quizz</h1>
<div id="questionsHolder">
<div id="questions"><p id="pq1">1. 福音<br/><input id="1-しれん" name="q1" type="radio" value="しれん"/><label for="1-しれん">しれん</label>    <input id="1-かたたたき" name="q1" type="radio" value="かたたたき"/><label for="1-かたたたき">かたたたき</label>    <input id="1-ふくいん" name="q1" type="radio" value="ふくいん"/><label for="1-ふくいん">ふくいん</label>    <input id="1-ひんぱん" name="q1" type="radio" value="ひんぱん"/><label for="1-ひんぱん">ひんぱん</label>    </p><p id="pq2">2. 抜け出す<br/><input id="2-ひんぱん" name="q2" type="radio" value="ひんぱん"/><label for="2-ひんぱん">ひんぱん</label>    <input id="2-しれん" name="q2" type="radio" value="しれん"/><label for="2-しれん">しれん</label>    <input id="2-ぬけだす" name="q2" type="radio" value="ぬけだす"/><label for="2-ぬけだす">ぬけだす</label>    <input id="2-かたたたき" name="q2" type="radio" value="かたたたき"/><label for="2-かたたたき">かたたたき</label>    </p><p id="pq3">3. 虚ろ<br/><input id="3-うつろ" name="q3" type="radio" value="うつろ"/><label for="3-うつろ">うつろ</label>    <input id="3-ひんぱん" name="q3" type="radio" value="ひんぱん"/><label for="3-ひんぱん">ひんぱん</label>    <input id="3-しれん" name="q3" type="radio" value="しれん"/><label for="3-しれん">しれん</label>    <input id="3-ぬけだす" name="q3" type="radio" value="ぬけだす"/><label for="3-ぬけだす">ぬけだす</label>    </p><p id="pq4">4. 肩叩き<br/><input id="4-かたたたき" name="q4" type="radio" value="かたたたき"/><label for="4-かたたたき">かたたたき</label>    <input id="4-ひんぱん" name="q4" type="radio" value="ひんぱん"/><label for="4-ひんぱん">ひんぱん</label>    <input id="4-しれん" name="q4" type="radio" value="しれん"/><label for="4-しれん">しれん</label>    <input id="4-ふくいん" name="q4" type="radio" value="ふくいん"/><label for="4-ふくいん">ふくいん</label>    </p><p id="pq5">5. 試練<br/><input id="5-ふくいん" name="q5" type="radio" value="ふくいん"/><label for="5-ふくいん">ふくいん</label>    <input id="5-しれん" name="q5" type="radio" value="しれん"/><label for="5-しれん">しれん</label>    <input id="5-ひんぱん" name="q5" type="radio" value="ひんぱん"/><label for="5-ひんぱん">ひんぱん</label>    <input id="5-うつろ" name="q5" type="radio" value="うつろ"/><label for="5-うつろ">うつろ</label>    </p><p id="pq6">6. 頻繁<br/><input id="6-ぬけだす" name="q6" type="radio" value="ぬけだす"/><label for="6-ぬけだす">ぬけだす</label>    <input id="6-しれん" name="q6" type="radio" value="しれん"/><label for="6-しれん">しれん</label>    <input id="6-ひんぱん" name="q6" type="radio" value="ひんぱん"/><label for="6-ひんぱん">ひんぱん</label>    <input id="6-かたたたき" name="q6" type="radio" value="かたたたき"/><label for="6-かたたたき">かたたたき</label>    </p><input id="answersList" type="hidden" value="ふくいん---ぬけだす---うつろ---かたたたき---しれん---ひんぱん"/><input id="totalQuestions" type="hidden" value="6"/></div>
<button id="validate" onclick="validate()">Validate Answers</button>
<p id="score"></p>
<button id="displayAnswers" onclick="showAnswers()">Display Answeres</button>
</div>
<div class="hideAnswers" id="answersHolder">
</div>
<script>
    function validate(){
        var scorePara = document.getElementById("score");
        var total = document.getElementById("totalQuestions").value;
        var answersList = document.getElementById("answersList").value.split("---");
        var score = 0;

        for(var i = 1; i<=total; i++){
            var answers = document.getElementsByName("q"+i);
            var correct = false;
            for(var j = 0; j<answers.length; j++){
                if(answers[j].checked == true && answersList[i-1]== answers[j].value){
                    correct=true;
                    score++;
                    break;
                }
            }
            if(!correct){
                document.getElementById("pq"+i).className="wrongAnswer";
            }
            else if(correct && document.getElementById("pq"+i).className=="wrongAnswer" ){
                document.getElementById("pq"+i).className=""
            }
        }

        scorePara.innerHTML = "<h4>"+score+"/"+total+"</h4>"
    }

    function showAnswers(){
        var answersDiv = document.getElementById("answersHolder")
        console.log(answersDiv.className)
        if(answersDiv.className == "hideAnswers"){
            var answersList = document.getElementById("answersList").value.split("---");
            var htmlToAppend = "<h2>Answers</h2>";
            for(var i = 1; i<=answersList.length; i++){
                htmlToAppend += "<p>"+i+". "+answersList[i-1]+" </p>";
            }
            answersDiv.innerHTML = htmlToAppend;
            answersDiv.className = "";
        }
        else if(answersDiv.className == ""){
            answersDiv.className = "hideAnswers";
        }
    }
</script>
</body>
</html>
